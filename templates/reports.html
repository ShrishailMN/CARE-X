<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Report History</h1>
        <div class="card">
            <div class="card-body">
                <table id="reportsTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Patient Name</th>
                            <th>Patient ID</th>
                            <th>Condition</th>
                            <th>Confidence</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for report in reports %}
                        <tr>
                            <td>{{ report[8] }}</td>
                            <td>{{ report[1] }}</td>
                            <td>{{ report[2] }}</td>
                            <td>{{ report[3] }}</td>
                            <td>{{ "%.1f"|format(report[5] * 100) }}%</td>
                            <td>
                                <a href="{{ report[7] }}" class="btn btn-sm btn-primary" target="_blank">View PDF</a>
                                <a href="{{ report[6] }}" class="btn btn-sm btn-secondary" target="_blank">View Image</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#reportsTable').DataTable({
                order: [[0, 'desc']],
                pageLength: 10
            });
        });
    </script>
</body>
</html>
